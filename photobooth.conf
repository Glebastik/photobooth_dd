# Photobooth Configuration File
# This file contains configuration options for the photobooth application

[display]
# Display settings
fullscreen=true
width=1920
height=1080
auto_hide_cursor=true

[camera]
# Camera settings
default_camera_index=0
photo_width=1920
photo_height=1080
preview_fps=30

[printer]
# Printer settings
enable_printing=true
default_printer=""
paper_size=A4
print_quality=high

[kiosk]
# Kiosk mode settings
enable_kiosk_mode=true
auto_start_delay=5
idle_timeout=300
return_to_start_timeout=30

[localization]
# Language settings
default_language=ru
available_languages=en,ru

[logging]
# Logging settings
log_level=INFO
log_file=/opt/photobooth/data/photobooth.log
max_log_size=10MB
